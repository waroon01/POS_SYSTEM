<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/thai-baht-text@1.0.8/thai-baht-text.min.js"></script>
    <title>Print ใบเสร็จ</title>

    <link rel="stylesheet" href="style_slip.css">
</head>
<body>

<div class="page-content container">
    <div class="page-header text-blue-d2">
        <h1 class="page-title text-secondary-d1">
            <i class="fa fa-github-alt fa-2x text-success-m2 mr-1"></i>
            <span class="text-default-d3">Gukkghu.Dev</span>
        </h1>
        <div class="page-tools">
            <div class="action-buttons">
                <a onclick="printlist()" class="btn bg-white btn-light mx-1px text-95" href="#" data-title="Print">
                    <i class="mr-1 fa fa-print text-primary-m1 text-120 w-2"></i>
                    Print
                </a>
                <a onclick="save()" class="btn bg-white btn-light mx-1px text-95" href="#" data-title="PDF">
                    <i class="mr-1 fa fa-file-pdf-o text-danger-m1 text-120 w-2"></i>
                    Export
                </a>
            </div>
        </div>
    </div>

    <div class="container px-0">
        <div class="row mt-4">
            <div class="col-12 col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center text-150">
                            <small class="page-info">
                                <i class="fa fa-angle-double-right text-80"></i>
                                Recive ID: <span class="fs-6" id="idrecive"></span>
                            </small>
                        </div>
                    </div>
                </div>
                <!-- .row -->

                <hr class="row brc-default-l1 mx-n1 mb-4" />

                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <span class="text-sm text-grey-m2 align-middle">:</span>
                            <span class="text-600 text-110 text-blue align-middle">ร้านอาหารครัว คุณเก๋</span>
                        </div>
                        <div class="text-grey-m2">
                            <div class="my-1">
                                เลขที่ 5 ซอยเทศบาล 5 ห้วยทราย, หินกอง หนองแค, สระบุรี
                            </div>
                            <!-- <div class="my-1">
                                
                            </div> -->
                            <div class="my-1"><i class="fa fa-phone fa-flip-horizontal text-secondary"></i> <b class="text-600">111-111-111</b></div>
                        </div>
                    </div>
                </div>

                    <div class="row border-b-2 brc-default-l2"></div>

                    <!-- or use a table instead -->
                    
            <div class="table-responsive">
                <table class="table table-striped table-borderless border-0 border-b-2 brc-default-l1">
                    <thead class="bg-none bgc-default-tp1">
                        <tr class="text-white">
                            <th class="opacity-2">#</th>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th width="140">Amount</th>
                        </tr>
                    </thead>

                    <tbody id="list" class="text-95 text-secondary-d3">
                        <!-- <tr>
                            <td>1</td>
                            <td>Domain registration</td>
                            <td>2</td>
                            <td class="text-95">$10</td>
                            <td class="text-secondary-d2">$20</td>
                        </tr>  -->
                    </tbody>
                </table>
            </div>
           

                    <div class="row mt-1">
                        <div class="col-12 col-sm-7 text-grey-d2 text-95 mt-2 mt-lg-0">
                            กรุณาตรวจสอบยอดเงินของท่านให้เรียบร้อย
                        </div>

                        <div class="col-12 col-sm-5 text-grey text-90 order-first order-sm-last">
                            <div class="row my-2">
                                <div class="col-7 text-end">
                                    SubTotal
                                </div>
                                <div class="col-5 text-end">
                                    <span class="text-110 text-secondary-d1" id="subtotal"></span>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-7 text-end">
                                    Tax (Vat 7%)
                                </div>
                                <div class="col-5 text-end">
                                    <span class="text-110 text-secondary-d1 text-end" id="taxAmt"></span>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-7 text-end">
                                    Total Amount
                                </div>
                                <div class="col-5 text-end">
                                    <span class="text-110 text-secondary-d1 text-end" id="granTotal"></span>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-7 text-end">
                                    Get Money
                                </div>
                                <div class="col-5 text-end">
                                    <span class="text-110 text-secondary-d1 opacity-2" id="payin"></span>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-7 text-end">
                                    Change
                                </div>
                                <div class="col-5 text-end">
                                    <span class="text-110" id="payout"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center col-12">
                            <div id="words" class="text-center bg-secondary text-light fs-4 mt-2"></div>
                        </div>
                    </div>
                    <hr/>
                    <div class="text-center">
                        <span class="text-secondary-d1 text-105">Thank you</span>
                        <img id="qrPrint" class="ps-4" alt="QR-Promtpay" width="120px" >
                        <img class="ps-4" width="180px" id="barcode"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script_slip.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
